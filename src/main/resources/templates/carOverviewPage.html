<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Rental Contract</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/tables.css">
</head>
<body>
<header>
    <nav id="sidenav">
        <img src="img/small_logo_transparent.png" alt="Logo" id="small_logo">
        <ul>
            <li><a th:href="@{dashboard}" >Dashboard</a></li>
            <li th:if="${session.employeeTypeId} =='1'"><a th:href="@{createRentalContract}">Registrer Lejekontrakt</a></li>
            <li th:if="${session.employeeTypeId} =='1'"><a th:href="@{viewRentalContracts}">Se Lejekontrakter</a></li>
            <li th:if="${session.employeeTypeId} =='2'"><a th:href="@{createDamageReport}">Lav Skadesrapport</a></li>
            <li th:if="${session.employeeTypeId} =='2'"><a th:href="@{viewRentalContracts}">Se Skadesrapporter</a></li>
            <li th:if="${session.employeeTypeId} =='3'"><a th:href="@{viewRentalContracts}" style="background-color: #05242f">Overblik biler</a></li>
            <li th:if="${session.employeeTypeId} =='3'"><a th:href="@{viewRentalContracts}">Registrer biler</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
    <div id="top_header">
        <div class="search-container">
            <form action="/search">
                <select name="search_filter" id="search_filter">
                    <option selected value="all">All</option>
                    <option value="lejekontrakter">Lejekontrakter</option>
                    <option value="model">Model</option>
                    <option value="brand">Brand</option>
                    <option value="skadesrapport">Skadesrapporter</option>
                    <option value="customer">kunder</option>
                    <option value="car">Bil</option>
                </select>
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div id="user_profile">
            <p style="color: whitesmoke"><span th:text="${session.employeeUsername}"></span></p>
            <div class="dropdown">
                <img src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG-File.png" alt="Profile pic" id="profile_pic">
                <div class="dropdown-content">
                    <a th:href="@{myprofile}">Profile</a>
                    <a th:href="@{logout}">Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>Billede</th>
            <th>Vognnummer</th>
            <th>Stelnummer</th>
            <th>MÃ¦rke</th>
            <th>Model</th>
            <th>Udstyrsniveau</th>
            <th>Udledning</th>
            <th>Pris eksl. skatter og afgifter</th>
            <th>Skatter og afgifter</th>
            <th>Status</th>
        </tr>
        </thead>
        <tr th:each="cars: ${carList}">
            <td><img th:src="${cars.model_image_url}" id="car_image"></td>
            <td th:text="${cars.car_id}"></td>
            <td th:text="${cars.vin_nr}"></td>
            <td th:text="${cars.brand_name}"></td>
            <td th:text="${cars.model_name}"></td>
            <td th:text="${cars.equipment_level}"></td>
            <td th:text="${cars.emission}"></td>
            <td th:text="${cars.base_price}"></td>
            <td th:text="${cars.vat}"></td>
            <td th:text="${cars.ongoing} ? 'Aktiv' : 'Inaktiv'"></td>
        </tr>
    </table>
</main>

</body>
</html>
