<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="login-background">
<!-- Login Container -->
<div class="login-container form-container">
    <div class="logo text-center">
        <img src="/img/logo.png" alt="logo"/>
        <h1>Administrationssystem</h1>
        <div class="text-center">
            <h4>Log Ind</h4>
            <p>Angiv venligst dine oplysninger nedenunder.</p>
        </div>
        <form method="post" class="form-container">
            <div class="form-group">
                <label for="Username">Brugernavn</label>
                <input id="Username" class="form-control" type="text" name="username" placeholder="Indtast Brugernavn" value="bob123">
            </div>
            <div class="form-group">
                <label for="Password">Adgangskode</label>
                <input id="Password" class="form-control" style="-webkit-text-security: disc" type="text" name="password" placeholder="Indtast Adgangskode" value="password">
            </div>
            <button class="btn" type="submit">Log ind</button>
            <div class="text-center footer">
                <p th:if="${loginError}" style="color: red;">Forkert Brugernavn eller Password</p>
                <p>
                    <strong>Bilabonnement A/S</strong>
                    <br>Slotsherrensvej 411c
                    <br>2610 RÃ¸dovre
                    <br>CVR-nr. 37856827
                </p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
